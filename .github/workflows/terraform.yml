name: 'Terraform CI/CD'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # ✅ 1. Verifică dacă imaginea există
  check-image:
    name: 🔍 Check if Image Exists
    runs-on: ubuntu-latest
    outputs:
      image_id: ${{ steps.check_image.outputs.image_id }}
    steps:
      - name: Azure CLI login
        uses: azure/login@v1
        with:
          creds: >
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }

      - name: Check image existence
        id: check_image
        run: |
          IMAGE_ID=$(az image show --resource-group rg-vm-images --name custom-win-image --query id --output tsv || echo "")
          echo "image_id=$IMAGE_ID" >> $GITHUB_OUTPUT


  # ✅ 2. Creează imaginea dacă nu există deja
  create-image:
    name: 🖼️ Create Custom Image from Template
    runs-on: ubuntu-latest
    needs: check-image
    if: needs.check-image.outputs.image_id == ''
    steps:
      - uses: actions/checkout@v4

      - name: Azure CLI login
        uses: azure/login@v1
        with:
          creds: >
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }

      - name: Stop and Generalize VM Template
        run: |
          echo "🔄 Deallocating template VM..."
          az vm deallocate --resource-group rg-vm-apps --name vm-template

          echo "✅ Generalizing template VM..."
          az vm generalize --resource-group rg-vm-apps --name vm-template

      - name: Create Custom Image
        run: |
          echo "📦 Creating custom image..."
          az image create \
            --resource-group rg-vm-images \
            --name custom-win-image \
            --source "/subscriptions/${{ secrets.ARM_SUBSCRIPTION_ID }}/resourceGroups/rg-vm-apps/providers/Microsoft.Compute/virtualMachines/vm-template" \
            --location westeurope \
            --os-type Windows


  # ✅ 3. Dacă există, importă imaginea în Terraform
  import-image-if-exists:
    name: 📦 Import Image in State
    runs-on: ubuntu-latest
    needs: [check-image, create-image]
    defaults:
      run:
        working-directory: terraform
    steps:
      - uses: actions/checkout@v4

      - name: Azure CLI login
        uses: azure/login@v1
        with:
          creds: >
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }

      - name: Terraform Init & Import Image
        run: |
          terraform init
          IMG_ID=$(az image show --resource-group rg-vm-images --name custom-win-image --query id -o tsv || echo "")
          if [ "$IMG_ID" != "" ]; then
            terraform import azurerm_image.custom_image "$IMG_ID"
          else
            echo "Image does not exist, skipping import."
          }


  # ✅ 4. Aplică infrastructura Terraform (creează VM-uri finale)
  apply-final:
    name: 🚀 Apply Final Infra
    runs-on: ubuntu-latest
    needs: [check-image, create-image, import-image-if-exists]
    defaults:
      run:
        working-directory: terraform
    steps:
      - uses: actions/checkout@v4

      - name: Azure CLI login
        uses: azure/login@v1
        with:
          creds: >
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.4

      - name: Terraform Init
        env:
          ARM_CLIENT_ID:       ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID:       ${{ secrets.ARM_TENANT_ID }}
        run: terraform init

      - name: Import RG if exists
        run: |
          RG_NAME="rg-vm-apps"
          RG_ID=$(az group show --name $RG_NAME --query id -o tsv || echo "")
          if [ ! -z "$RG_ID" ]; then
            if ! terraform state list | grep -q "azurerm_resource_group.rg"; then
              terraform import azurerm_resource_group.rg $RG_ID
            fi
          fi

      - name: Terraform Apply
        env:
          ARM_CLIENT_ID:       ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET:   ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID:       ${{ secrets.ARM_TENANT_ID }}
        run: terraform apply -auto-approve -var-file="terraform.tfvars"
